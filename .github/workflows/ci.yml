name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.25.5"

jobs:
  lint-test:
    name: Lint, Build and Test
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Verify go mod tidy
        run: |
          go mod tidy
          git diff --exit-code

      - name: Security Check (govulncheck)
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Security Audit (gosec)
        uses: securego/gosec@master
        with:
          args: ./...

      - name: Check formatting (gofmt)
        run: |
          fmt_out=$(gofmt -l .)
          if [ -n "$fmt_out" ]; then
            echo "Go files need formatting:"
            echo "$fmt_out"
            exit 1
          fi

      - name: Build
        run: go build -v ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.2

      - name: Test (race + coverage)
        run: go test -v ./... -race -coverprofile=coverage.txt -covermode=atomic

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      # Dependency update checks (only on PRs)
      - name: Check for dependency updates
        if: github.event_name == 'pull_request'
        id: deps
        run: |
          echo "Checking for direct dependency updates..."
          UPDATES=$(go list -m -u -f '{{if and .Update (not .Indirect)}}{{.Path}}: {{.Version}} â†’ {{.Update.Version}}{{end}}' all 2>/dev/null | grep -v '^$' || true)
          if [ -n "$UPDATES" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            {
              echo "updates<<EOF"
              echo "$UPDATES"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for Go version update
        if: github.event_name == 'pull_request'
        id: go_version
        run: |
          echo "Checking for Go version updates..."
          CURRENT_GO="${{ env.GO_VERSION }}"
          LATEST_GO=$(curl -s 'https://go.dev/dl/?mode=json' | jq -r '.[0].version' | sed 's/go//')
          echo "Current Go version: $CURRENT_GO"
          echo "Latest Go version: $LATEST_GO"
          if [ "$CURRENT_GO" != "$LATEST_GO" ]; then
            echo "has_update=true" >> $GITHUB_OUTPUT
            echo "current=$CURRENT_GO" >> $GITHUB_OUTPUT
            echo "latest=$LATEST_GO" >> $GITHUB_OUTPUT
          else
            echo "has_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR with dependency updates
        if: github.event_name == 'pull_request' && (steps.deps.outputs.has_updates == 'true' || steps.go_version.outputs.has_update == 'true')
        uses: actions/github-script@v7
        with:
          script: |
            const hasDepUpdates = '${{ steps.deps.outputs.has_updates }}' === 'true';
            const hasGoUpdate = '${{ steps.go_version.outputs.has_update }}' === 'true';
            
            let body = '## ðŸ“¦ Dependency Update Check\n\n';
            
            if (hasGoUpdate) {
              body += '### ðŸ¹ Go Version\n';
              body += '| Current | Latest |\n';
              body += '|---------|--------|\n';
              body += `| \`${{ steps.go_version.outputs.current }}\` | \`${{ steps.go_version.outputs.latest }}\` |\n\n`;
            }
            
            if (hasDepUpdates) {
              body += '### ðŸ“š Direct Dependencies\n';
              body += '```\n';
              body += `${{ steps.deps.outputs.updates }}`;
              body += '\n```\n\n';
            }
            
            body += '> â„¹ï¸ This is an informational comment. Updates are not required for this PR to pass.\n';
            body += '> Run `go get -u <module>` to update a specific dependency.';
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const botComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('ðŸ“¦ Dependency Update Check')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
